<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Assignment 6: Responsive Web Form</title>
</head>
<body>

    <!-- Header -->
    <header>Ruchir Chawdhry</header>


    <!-- Form -->
    <div class="form-container">
        <form action="" method="">
            <div class="form-row">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
        
            <div class="form-row">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
        
            <div class="form-row">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-row">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
        
            <div class="form-row">
                <label class="select-radio">Select Yes or No:</label>
                <div class="radio">
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="radio-box" value="yes">
                    <label for="no">No</label>
                    <input type="radio" id="no" name="radio-box" value="no">
                </div>
            </div>
        
            <div class="form-row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>


</body>
</html>
